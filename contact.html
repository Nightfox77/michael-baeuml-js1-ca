<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Noto+Sans&family=Poller+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5290b1a98f.js" crossorigin="anonymous"></script>
    <title>Star Wars</title>
</head>
<body>
    <header id="header">
        <div class="welcome">
            <h1>Contact</h1>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="success"></div>
            <form class="formbox">
                        <div class="col">
                            <label class="inputbox" for="name">Name<span>*required</span></label>
                            <input type="text" name="name" id="name" placeholder="Your Name goes here...">
                            <p class="error" id="nameError">Please enter your full name</p>
                        </div>
                        <div class="col">
                            <label class="inputbox" for="email">Email<span>*required</span></label>
                            <input type="email" name="email" id="email" placeholder="Your email address goes here...">
                            <p class="error" id="emailError">Please enter a valid email address</p>
                        </div>
                        <div class="col">
                            <label  class="inputbox" for="subject">Subject<span>*minimum 10 characters</span></label>
                            <input type="text" name="subject" id="subject" placeholder="What you want....">
                            <p class="error" id="subjectError">Please enter a subject with minimum 10 characters</p>
                        </div>
                        <div class="col">
                            <label  class="inputbox" for="address">Address<span>*minimum 25 characters</span></label>
                            <input type="text" name="address" id="address" placeholder="Your address goes here...">
                            <p class="error" id="addressError">Please enter a valid address</p>
                        </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="#header"><i class="fa-solid fa-circle-arrow-up fa-xl"></i></a> 
    </footer>
    <script src="/Js/contact.js"></script>
</body>
</html>
